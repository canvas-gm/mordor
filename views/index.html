<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordor - Registration</title>
    <link rel="stylesheet" href="/css/master.css">
</head>
<body>
    <main>
        <h1>Formulaire d'inscription</h1>
        <form id="registerForm">
            <label for="login">Login</label>
            <input type="text" name="login" id="formLogin">

            <label for="email">Email</label>
            <input type="email" name="email" id="formEmail">

            <label for="password">Password</label>
            <input type="password" name="password" id="formPassword">

            <label for="password2">Repeat password</label>
            <input type="password" name="password2" id="formPassword2">

            <input type="submit">
        </form>
    </main>
    <script src="/js/master.js"></script>
</body>
</html>
